<template name="website">
  <div class="container">
    <a href="/dashboard" class="btn btn-default">Back</a>
    <div class="url"></div>
    <h3>{{url}}</h3>
    <p>{{description}}</p>
    <div class="panel">
      <h2>Comments</h2>
      {{> comments}}
    </div>
  </div>
</template>

<template name="edit_website">
  <form class="js-edit-website">
    <div class="form-group">
      <label for="url">URL:</label>
      <input type="text" name="url" class="form-control" placeholder="{{url}}">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea name="description" class="form-control" placeholder="{{description}}"></textarea>
    </div>
    <button class="btn btn-success">edit</button>
  </form>
</template>

<template name="comments">
  {{#each comments}}
    <hr>
    <p><strong>By: </strong>{{userUsername}}</p>
    <p><strong>Content: </strong>{{content}}</p>
    <p><strong>At: </strong>{{createdAt}}</p>
    <hr>
  {{/each}}
  <div class="row">
    {{> add_comment}}
  </div>
</template>

<template name="add_comment">
  <form class="js-add-comment">
    <div class="form-group">
      <label for="content">Content</label>
      <textarea name="content" class="form-control"></textarea>
    </div>
    <button class="btn btn-success">add comment</button>
  </form>
</template>
