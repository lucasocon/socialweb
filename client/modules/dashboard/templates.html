<template name="website_add_form">
  <div class="modal fade" id="website_add_form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <div class="modal-body">
              <form class="js-add-website">
                <div class="form-group">
                  <label for="url">URL:</label>
                  <input type="text" name="url" class="form-control" placeholder="Website url" />
                </div>
                <div class="form-group">
                  <label for="description">Website description:</label>
                  <textarea name="description" class="form-control" placeholder="Website description"></textarea>
                </div>
                <button class="btn btn-success">save</button>
              </form>
            </div>
            <div class="modal-footer"></div>
              <button class="btn btn-warning" data-dismiss="modal">cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
