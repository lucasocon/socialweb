<template name="dashboard">
  <div class="container">
    {{> website_add_form}}
    <h3>Here you have your websites.</h3>
    {{#if currentUser}}
      {{> search_bar}}
      <br>
      <button class="btn btn-success js-add-website">Add new Website</button>
    {{/if}}
    <div class="row">
      <br>
      {{#each websites}}
        <div class="col-xs-12 col-md-3">
          <div class="url">
          </div>
          <div class="caption">
            <p>Url:
              <a href="/websites/{{_id}}">{{url}}</a>
            </p>
            <p>Description: {{description}}</p>
          </div>
          <div class="caption">
            <p>Votes: {{votes}}</p>
          </div>
          <div class="votes">
            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-warning js-vote-website glyphicon glyphicon-minus" id="{{_id}}"></button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-warning js-vote-website glyphicon glyphicon-plus" id="{{_id}}"></button>
              </div>
            </div>
          </div>
          <div class="button-back">
            <a href="/websites/{{_id}}" class="btn btn-success">Details</a>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
